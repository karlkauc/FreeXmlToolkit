<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XSD Schema SVG</title>
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
    <style>
        #container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
<div id="container">
    <div th:utext="${svgContent}"></div>
</div>
<script>
    // initialize svg-pan-zoom
    svgPanZoom('#container svg', {
        zoomEnabled: true,
        controlIconsEnabled: true,
        fit: true,
        center: true,
    });
</script>
</body>
</html>

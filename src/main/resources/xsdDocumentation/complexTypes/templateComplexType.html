<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XSD Documentation</title>

    <link href="../assets/freeXmlToolkit.css" rel="stylesheet">
</head>
<body>

<nav class="py-2 bg-body-tertiary border-bottom">
    <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
            <li class="nav-item"><a href="../index.html" class="nav-link link-body-emphasis px-2 active"
                                    aria-current="page">Home</a></li>
            <li class="nav-item"><a href="../complexTypes.html" class="nav-link link-body-emphasis px-2">Complex
                Types</a></li>
            <li class="nav-item"><a href="../simpleTypes.html" class="nav-link link-body-emphasis px-2">Simple Types</a>
            </li>
        </ul>
        <ul class="nav">
            <li class="nav-item">
                <a href="https://github.com/karlkauc/FreeXmlToolkit"
                   target="_blank"
                   class="nav-link link-body-emphasis px-2">
                    <img src="../assets/logo.png" width="32" height="32" alt="logo"/>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-box-arrow-up-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5"/>
                        <path fill-rule="evenodd"
                              d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0z"/>
                    </svg>
                    FreeXmlToolKit
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 th:text="${complexType.getRawName()}">Complex Types</h1>

    <div th:each="annotation : ${complexType.getAttributesMap()}">
        <span th:text="${annotation.key}">KEY</span>
        <span th:text="${annotation.value}">VALUE</span>
    </div>

    <h3>Documentation</h3>
    <div th:each="documentation : ${documentations}">
        <span th:text="${documentation.getSource()}">LANG</span>
        <span th:text="${documentation.getContent()}">VALUE</span>
    </div>

</div>

<script src="../assets/bootstrap.bundle.min.js"></script>
<script src="../assets/prism.js"></script>

</body>
</html>

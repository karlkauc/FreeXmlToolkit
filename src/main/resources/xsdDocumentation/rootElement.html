<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XSD Documentation</title>
    <link href="assets/bootstrap.min.css" rel="stylesheet">
    <link href="assets/prism.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-2">Date Created:</div>
        <div class="col" th:text="${date}">2022-12-30</div>
    </div>
    <div class="row">
        <div class="col-2">Filename:</div>
        <div class="col" th:utext="${filename}">filename.xsd</div>
    </div>
    <div class="row">
        <div class="col" th:utext="${rootElement}">Root Element Name</div>
    </div>
</div>


<script src="assets/bootstrap.bundle.min.js"></script>
<script src="assets/prism.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XSD Documentation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 th:text="|Hello, ${name}!|">Hello, user!</h1>

    <hr/>

    <div class="row">
        <div class="col-2">Date Created:</div>
        <div class="col" th:text="${date}">2022-12-30</div>
    </div>
    <div class="row">
        <div class="col-2">Filename:</div>
        <div class="col" th:text="${filename}">filename.xsd</div>
    </div>
    <div class="row">
        <div class="col-2">attributeFormDefault:</div>
        <div class="col">xxx</div>
    </div>
    <div class="row">
        <div class="col-2">elementFormDefault:</div>
        <div class="col">xxx</div>
    </div>

    <hr/>

    <table class="table-bordered">
        <thead>
        <tr>
            <th scope="col">Elements</th>
            <th scope="col">Complex Types</th>
            <th scope="col">Simple Types</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="align-text-top">
                <ul class="list-group">
                    <li th:each="xsdElement : ${xsdElements}" class="list-group-item">
                        <span class="small" th:text="${xsdElement.name}">XSD ELEMENT</span>
                    </li>
                </ul>
            </td>
            <td class="align-text-top">
                <ul class="list-group">
                    <li th:each="xsdComplexType : ${xsdComplexTypes}" class="list-group-item">
                        <span class="small" th:text="${xsdComplexType.name}">XSD COMPLEX TYPE NAME</span>
                    </li>
                </ul>
            </td>
            <td class="align-text-top">
                <ul class="list-group">
                    <li th:each="xsdSimpleType : ${xsdSimpleTypes}" class="list-group-item">
                        <span class="small" th:text="${xsdSimpleType.name}">XSD COMPLEX TYPE NAME</span>
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<footer style="background-color: red; position: fixed;  left: 0;  bottom: 0;  width: 100%;">
    <p th:text="|created at ${date}.|">created at ...</p>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>

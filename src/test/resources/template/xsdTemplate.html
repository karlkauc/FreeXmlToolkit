<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XSD Documentation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-2">Date Created:</div>
        <div class="col" th:text="${date}">2022-12-30</div>
    </div>
    <div class="row">
        <div class="col-2">Filename:</div>
        <div class="col" th:text="${filename}">filename.xsd</div>
    </div>
    <div class="row">
        <div class="col-2">attributeFormDefault:</div>
        <div class="col" th:text="${xmlSchema.getAttributeFormDefault()}">xxx</div>
    </div>
    <div class="row">
        <div class="col-2">elementFormDefault:</div>
        <div class="col" th:text="${xmlSchema.getElementFormDefault()}">xxx</div>
    </div>

    <hr/>

    <table class="table-bordered">
        <thead>
        <tr>
            <th scope="col">Elements</th>
            <th scope="col">Complex Types</th>
            <th scope="col">Simple Types</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="align-text-top">
                <div th:each="xsdElement : ${xsdElements}"
                     th:text="${xsdElement.name}">Name
                </div>
            </td>
            <td class="align-text-top">
                <div th:each="xsdComplexType, iterStat : ${xsdComplexTypes}"
                     th:text="${xsdComplexType.name}"
                     th:class="${iterStat.odd}? 'bg-secondary'">complex types
                </div>
            </td>
            <td class="align-text-top">
                <div th:each="xsdSimpleType, iterStat : ${xsdSimpleTypes}"
                     th:text="${xsdSimpleType.name}"
                     th:class="${iterStat.odd}? 'bg-secondary'">simple types
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <hr/>

    <div th:each="extendedXsdElement : ${extendedXsdElements}" class="table-responsive">
        <table class="table-bordered" style="width: 100%">
            <tr>
                <td class="col">Level:</td>
                <td class="col" th:text="${extendedXsdElement.level}">XXX</td>
            </tr>
            <tr>
                <td class="col">XPath:</td>
                <td class="col" th:text="${extendedXsdElement.getCurrentXpath()}">XXX</td>
            </tr>
            <tr>
                <td class="col">Name:</td>
                <td class="col" th:text="${extendedXsdElement.xsdElement.name}">XXX</td>
            </tr>
            <tr>
                <td class="col">Documentation:</td>
                <td class="col">
                    <div th:each="documentation : ${extendedXsdElement.getXsdDocumentation()}"
                         th:text="${documentation.getContent()}">annotation
                    </div>
                </td>
            </tr>
            <tr>
                <td class="col">Source:</td>
                <td class="col">
                    <div th:text="${extendedXsdElement.getXsdElement().getType()}"/>
                </td>
            </tr>
        </table>
        <br/>
    </div>

</div>

<footer style="background-color: red; position: fixed;  left: 0;  bottom: 0;  width: 100%;">
    <p th:text="|created at ${date}.|">created at ...</p>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sample Thymeleaf template</title>
</head>
<body>

<p th:text="|Hello, ${name}!|">Hello, user!</p>
<p th:text="|Today is ${date}.|">Today is ...</p>

<ul>
    <li th:each="xsdComplexType : ${xsdComplexTypes}">
        <span th:text="${xsdComplexType.name}">XSD COMPLEX TYPE NAME</span>
    </li>
</ul>

</body>
</html>

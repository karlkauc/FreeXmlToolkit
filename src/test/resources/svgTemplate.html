<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XSD Documentation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://unpkg.com/prismjs@1.29.0/themes/prism.min.css"/>
</head>
<body>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li th:each="path, state: ${xpath}" class="breadcrumb-item">
            <a href="#" th:href="${path.value}" th:text="${path.key}">#</a>
        </li>
    </ol>
</nav>

<div class="container m-3">

    <span th:utext="${var}"></span>

    <h1>Documentation</h1>
    <span th:each="doc: ${documentation}">
    <p>
        <h3 th:utext="${doc.getKey()}">Lang</h3>
        <div th:utext="${doc.getValue()}">Value</div>
        </p>
</span>
    <h1>Code</h1>
    <pre class="language-xml">
    <code th:text="${code}">Code</code>
</pre>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="https://unpkg.com/prismjs@1.29.0/prism.js"></script>


</body>
</html>
